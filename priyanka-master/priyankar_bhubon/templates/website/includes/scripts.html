<script>
    function openMenu() {
        var a = document.getElementById("nav-right-id");

        if ((a.style.display = "none")) {
            a.style.display = "block";
            a.style.transition = "all 1s";
        } else {
            a.style.display = "none";
        }
    }

    function closeMenu() {
        var b = document.getElementById("nav-right-id");
        b.style.display = "none";
        b.style.transition = "all 1s";
    }
</script>
